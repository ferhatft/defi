<style>
    .ckeditorarea img {
        width: 100% !important;
        height: 100% !important;
    }

    .ckeditorarea hr {
        text-align: center;
        border-top: none !important;
        margin-bottom: 2rem;

    }

    .ckeditorarea hr::after {
        font-family: "Font Awesome 5 Free";
        content: "\f141";
        display: inline-block;
        padding-right: 3px;
        vertical-align: middle;
        font-weight: 900;
        font-size: 50px;
        color: rgb(0, 0, 0);
    }
</style>


<hr>


<style>
    .howtodo {
        display: flex;
    }

    .howtodo i {
        padding-left: 15px;
        position: relative;
        display: inline-block;
    }

    .howtodo .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: #232323;
        color: #f7f7f7;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        /* Position the tooltip */
        position: absolute;
        z-index: 1;
    }

    .howtodo i:hover .tooltiptext {
        visibility: visible;
    }


    #new-image {
        /* visibility: hidden etc. wont work */
        color: black;
    }
</style>


<style>
    .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;

        /* Position the tooltip */
        position: absolute;
        z-index: 1;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
    }
</style>
